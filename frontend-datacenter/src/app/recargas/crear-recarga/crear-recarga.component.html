<h1>Crear recarga</h1>
<div>
    <form #recargaForm="ngForm">
        <div class="form-group row">
          <label for="numCelular" class="col-form-label col-sm-2">Numero de celular</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="recarga.numeroCelular" name="numCelular">        
          </div>
        </div>

        <div class="form-group row">
            <label for="valor" class="col-form-label col-sm-2">Valor</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" [(ngModel)]="recarga.valor" name="valor">        
            </div>
        </div>

        <div class="form-group row">
            <label for="operador" class="col-form-label col-sm-2">Operador</label>
            <div class="col-sm-6">
              <select class="form-control" [(ngModel)]="recarga.operador" name="operador" style="width:530px">
                  <option [ngValue]="undefined">---seleccione---</option>
                  <option *ngFor="let operador of operadores" [ngValue]="operador">{{operador.nombre}}</option>
              </select>
            </div>
          </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button role="button" class="btn btn-primary" (click)='crear()'>Crear</button>
          </div>
        </div>
      </form>
</div>
